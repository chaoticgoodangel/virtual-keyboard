<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="kbdstyle.css">
        <meta charset="utf-8">
        <title>Virtual Piano</title>
    </head>
    <body>
        <div class="container">
            <div class="white-keys">
                    <kbd>A</kbd>
                    <kbd>S</kbd>
                    <kbd>D</kbd>
                    <kbd>F</kbd>
                    <kbd>G</kbd>
                    <kbd>H</kbd>
                    <kbd>J</kbd>
            </div>
            <div class="black-keys">
                <kbd id="W">W</kbd>
                <kbd>E</kbd>
                <kbd id="T">T</kbd>
                <kbd>Y</kbd>
                <kbd>U</kbd>
            </div>
        </div>
        <script src="kbdfunc.js"></script>
    </body>
</html>
